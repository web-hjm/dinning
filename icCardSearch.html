<!DOCTYPE html>
<html>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>IC卡查询</title>   
    <link rel="stylesheet" href="./css/weui.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <style>
    .min_submit {margin: 0.7em}
    </style>
    <!-- body 最后 -->
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
    <!-- 如果使用了某些拓展插件还需要额外的JS -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-weui/1.2.1/js/city-picker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-weui/1.2.1/js/swiper.min.js"></script>-->
    <body>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <h3>还未绑定IC卡，请输入以下信息进行绑定</h3>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">识别号：</label></div>
                <div class="weui-cell__bd">
                <input class="weui-input" type="text"  placeholder="工号或卡面号（具体请询问公众号客服）">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名：</label></div>
                <div class="weui-cell__bd">
                <input class="weui-input" type="text"  placeholder="您的全名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机：</label></div>
                <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="您的手机">
                </div>
            </div>
        </div>
      
        <a href="javascript:;" class="weui-btn weui-btn_primary min_submit">确认绑定</a>
    </body>
    <script>
    </script>
</html>
